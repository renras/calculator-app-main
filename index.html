<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <!-- font famiy  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="calculator">
        <div id="calculator-header">
          <h1>calc</h1>
          <div id="theme-controls">
            <h2>THEME</h2>
            <div id="theme-chooser">
              <ul id="theme-number">
                <li>1</li>
                <li>2</li>
                <li>3</li>
              </ul>
              <div id="pill">
                <div id="circle"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="screen">
          <p>399, 381</p>
        </div>
        <div id="keypad">
          <button class="numAndOperators" id="key-7">7</button>
          <button class="numAndOperators" id="key-8">8</button>
          <button class="numAndOperators" id="key-9">9</button>
          <button id="key-del">DEL</button>
          <button class="numAndOperators" id="key-4">4</button>
          <button class="numAndOperators" id="key-5">5</button>
          <button class="numAndOperators" id="key-6">6</button>
          <button class="numAndOperators" id="key-+">+</button>
          <button class="numAndOperators" id="key-1">1</button>
          <button class="numAndOperators" id="key-2">2</button>
          <button class="numAndOperators" id="key-3">3</button>
          <button class="numAndOperators" id="key--">-</button>
          <button class="numAndOperators" id="key-.">.</button>
          <button class="numAndOperators" id="key-0">0</button>
          <button class="numAndOperators" id="key-/">/</button>
          <button class="numAndOperators" id="key-x">x</button>
          <button id="key-reset">RESET</button>
          <button id="key-equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
